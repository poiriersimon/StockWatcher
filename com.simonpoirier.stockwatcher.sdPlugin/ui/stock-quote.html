<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Stock Quote Settings</title>
    <script src="sdpi-components.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .info-text {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            margin-bottom: 12px;
            padding-left: 8px;
        }
        .info-text a {
            color: #0078d4;
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .section-title {
            font-size: 12px;
            font-weight: bold;
            color: #ccc;
            margin: 16px 0 8px 0;
            padding-left: 8px;
        }
        .legend {
            font-size: 11px;
            color: #888;
            padding-left: 8px;
            line-height: 1.6;
        }
        .legend-item {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <sdpi-item label="Stock Symbol">
        <sdpi-textfield setting="symbol" placeholder="e.g., MSFT, AAPL, GOOGL"></sdpi-textfield>
    </sdpi-item>
    <div class="info-text">
        Enter the stock ticker symbol (e.g., MSFT for Microsoft)
    </div>

    <sdpi-item label="API Key">
        <sdpi-password setting="apiKey" placeholder="Enter your Finnhub API key"></sdpi-password>
    </sdpi-item>
    <div class="info-text">
        Get your free API key at <a href="https://finnhub.io/" target="_blank">finnhub.io</a>
    </div>

    <sdpi-item label="Refresh Interval">
        <sdpi-select setting="refreshInterval">
            <option value="2000">2 seconds</option>
            <option value="5000">5 seconds</option>
            <option value="15000">15 seconds</option>
            <option value="30000">30 seconds</option>
            <option value="60000" selected>1 minute</option>
            <option value="300000">5 minutes</option>
            <option value="600000">10 minutes</option>
        </sdpi-select>
    </sdpi-item>

</body>
</html>
